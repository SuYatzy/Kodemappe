<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <script>

    window.onload = startup;

    num = 0;

    function startup() {
      setInterval(draw,1);
    }
    function draw() {
      var ctx = document.getElementById("canvas").getContext("2d");
      ctx.beginPath();

      ctx.fillStyle = "white";

      ctx.rect(0,0,500,500);
      ctx.globalAlpha = 0.01;
      ctx.fill();


      ctx.moveTo(num*2, 500-num);
      ctx.lineTo(num, num*2);
      ctx.globalAlpha = 1;
      ctx.stroke();

      num++;

      if(num > 400) {
        num = 0
      }
    }

  </script>
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <article>
    <canvas id="canvas" width="500" height="500">

    </canvas>
  </article>
</body>
</html>
